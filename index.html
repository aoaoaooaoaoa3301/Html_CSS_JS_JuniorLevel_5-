<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="assets/styles/style.css">
  <title>Frontend Mentor | Browser extensions manager UI</title>

  
</head>
<body>
  <div class="main">
    <div class="nav-container">
      
      <img src="assets/images/logo.svg" alt="">
      <button class="button_disign" >
        <img src="assets/images/icon-moon.svg" alt="">
      </button>
        
        
    </div>
      
    <div class="selector">
      <h1>Extensions List</h1>
      <div class="selector-filtr">
        <button class="filtr-but">All</button>
        <button class="filtr-but">Active</button>
        <button class="filtr-but">Inactive</button>
      </div>
    </div>

    <div class="containers">
      <div class="container-item">
        <div class="item-text">
          <div>
            <img src="assets/images/logo-devlens.svg" alt="">
          </div>
          <div>
            <h2>DevLens</h2>
            <p>Quickly inspect page layouts and visualize element boundaries.</p>
          </div>
          
          
        </div>
        <div class="item-iteract">
          <button class="but-remove">Remove</button>
          <div>but</div>
        </div>
      </div>
    </div>
  </div>



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/aoaoaooaoaoa3301">aoaoaoaooa</a>.
  </div>
</body>
</html>
